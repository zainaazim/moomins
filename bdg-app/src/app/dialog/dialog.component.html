<h1 mat-dialog-title> Switch Players! </h1>
<div mat-dialog-content class>
    <p>
    1. Select two players to perform a switch. (Hint: one player has already been selected for you.)
        <br><br>2. Once selected, swipe down on the cards in your deck until you've reached the "switch" card.
        <br><br>3. Drag the switch card "up" to play.
    </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()"><mat-icon>arrow_forward</mat-icon></button>
</div>
